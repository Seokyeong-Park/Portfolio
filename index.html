<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>Fullpage JS</title>
        <link rel="stylesheet" href="./css/jquery.fullPage.css">
        <link rel="stylesheet" href="./css/main.css">
        <script type="text/javascript" src="https://code.jquery.com/jquery-latest.js"></script>
        <script src="./js/jquery.fullPage.js"></script>
        <script src="./js/main.js"></script>
    </head>
    <body>
        <header>
            <nav class="box">
                <ul>
                    <li data-menuanchor="section1"><a href="#section1">section1</a></li>
                    <li data-menuanchor="section2"><a href="#section2">section2</a></li>
                    <li data-menuanchor="section3"><a href="#section3">section3</a></li>
                    <li data-menuanchor="section4"><a href="#section4">section4</a></li>
                    <li data-menuanchor="section5"><a href="#section5">section5</a></li>
                </ul>
            </nav>
        </header>
        <main id="fullpage">
            <section class="section">
                <div class="mainimg">
                    <p class="typeText"></p>
                    <p class="typeText2"></p>
                </div>
            </section>
            <section class="section">
                <h2>section 2</h2>
            </section>
            <section class="section">
                <h2>section 3</h2>
            </section>
            <section class="section">
                <h2>section 4</h2>
            </section>
            <footer class="section fp-auto-height">
                <h2>footer</h2>
            </footer>
        </main>
        <script>
            let typeText = document.querySelector(".typeText")
            let textToBeTyped = "안녕하세요"
            let textToBeTypedArr = ["안녕하세요.", "웹퍼블리셔 꿈나무 박서경 \n포트폴리오 입니다. :)"]
            let index = 0, isAdding = true, textToBeTypedIndex = 0

            function playAnim() {
            setTimeout(function () {
                // set the text of typeText to a substring of the text to be typed using index.
                typeText.innerText = textToBeTypedArr[textToBeTypedIndex].slice(0, index)
                if (isAdding) {
                // adding text
                if (index > textToBeTypedArr[textToBeTypedIndex].length) {
                    // no more text to add
                    isAdding = false
                    //break: wait 2s before playing again
                    setTimeout(function () {
                    playAnim()
                    }, 3000)
                    return
                } else {
                    // increment index by 1
                    index++
                }
                } else {
                // removing text
                if (index === 0) {
                    // no more text to remove
                    isAdding = true
                    //switch to next text in text array
                    textToBeTypedIndex = (textToBeTypedIndex + 1) % textToBeTypedArr.length
                } else {
                    // decrement index by 1
                    index--
                }
                }
                // call itself
                playAnim()
            }, isAdding ? 120 : 60)
            }
            // start animation
            playAnim()

        </script>
    </body>
</html>
