<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>portfolio_guide</title>
        <link rel="stylesheet" href="./css/port_guide.css">
        <link rel="icon" href="./img/favicon-16x16.png">
    </head>
    <body>
        <header class="header">
            <div class="box_inner">
                <nav class="header_cont">
                    <ul class="mainGnb">
                        <li><a href="#home">HOME</a></li>
                        <li><a href="#about2">ABOUT</a></li>
                        <li><a href="#skill2">SKILL</a></li>
                        <li><a href="#project2">PROJECT</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <section>
            <div class="color_font">
                <div class="box_inner">
                    <div class="color_cont">
                        <h2 class="font_style1">PORTFOLIO</h2>
                        <div class="cf_flex">
                            <div class="color">
                                <h3 class="font_style2">COLOR</h3>
                                <div class="ffffff">
                                    <img src="./img/ffffff.png" alt="#FFFFFF">
                                    <div class="col_font">#FFFFFF</div>
                                </div>
                                <div class="color1">
                                    <img src="./img/1C315E.png" alt="#1C315E">
                                    <div class="col_font">#1C315E</div>
                                </div>
                                <div class="color2">
                                    <img src="./img/D6E4E5.png" alt="#D6E4E5">
                                    <div class="col_font">#D6E4E5</div>
                                </div>
                            </div>
                            <div class="font">
                                <h3 class="font_style2">FONT</h3>
                                <img src="./img/font.png" alt="font">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="icon">
                <div class="box_inner">
                    <h2 class="font_style2">ICON</h2>
                    <div class="icon_box">
                        <img src="./img/favicon-16x16.png" alt="favicon-16x16">
                        <img src="./img/ico_github.svg" alt="ico_github">
                        <img src="./img/ico_notion.svg" alt="ico_notion">
                        <img src="./img/ico_baseball.svg" alt="ico_baseball">
                        <img src="./img/ico_volleyballl.svg" alt="ico_volleyballl">
                        <img src="./img/ico_basketball.svg" alt="ico_basketball">
                    </div>
                </div>
            </div>
            <div class="wireframe">
                <div class="wire_cont">
                    <h2 class="font_style2">WIREFRAME</h2>
                </div>
                <div class="wire_txt">
                    <span class="wire_txt1">Total Width</span>
                    <span class="wire_txt2">1200px</span>
                    <span class="wire_txt1">Grid Width</span>
                    <span class="wire_txt2">200px</span>
                    <span class="wire_txt1">Grid Column</span>
                    <span class="wire_txt2">6</span>
                    <span class="wire_txt1">Grid Gutter</span>
                    <span class="wire_txt2">20</span>
                </div>
                <img src="./img/portfolio_guide.png" alt="portfolio_guide" width="100%">
            </div>
            <div class="website">
                <div class="web_cont">
                    <h2 class="font_style2">WEBSITE</h2>
                </div>
                <div class="web_img">
                    <img src="./img/Portfolio_desktop.png" alt="Portfolio_desktop">
                    <img src="./img/Portfolio_mobile.png" alt="Portfolio_mobile">
                </div>
            </div>
        </section>
    </body>
</html>
